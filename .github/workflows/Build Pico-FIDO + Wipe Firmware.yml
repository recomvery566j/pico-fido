name: Build Pico-FIDO + Wipe Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout source
      # -------------------------------
      - name: Checkout pico-fido
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -------------------------------
      # 2. Install toolchain
      # -------------------------------
      - name: Install toolchain dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential

      # -------------------------------
      # 3. Clone Pico SDK
      # -------------------------------
      - name: Clone pico-sdk
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init
          echo "PICO_SDK_PATH=$PWD" >> $GITHUB_ENV

      # =====================================================
      # 4. Build Normal Firmware (pico_fido.uf2)
      # =====================================================
      - name: Configure normal firmware
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DPICO_BOARD=pico2 \
            -DPICO_PLATFORM=rp2350 \
            -DVIDPID=Yubikey5

      - name: Build normal firmware
        run: |
          cd build
          make -j$(nproc)

      # =====================================================
      # 5. Build Wipe-only Firmware (独立构建)
      # =====================================================
      - name: Create wipe source
        run: |
          mkdir -p wipe_build/wipe
          cat > wipe_build/wipe/wipe_main.c << 'EOF'
          #include "pico/stdlib.h"
          #include "hardware/watchdog.h"

          // 来自 pico-fido 的接口
          #include "../../storage.h"
          #include "../../pin.h"
          #include "../../uv.h"

          int main(void) {
              sleep_ms(50);

              // 擦除 Flash 中所有 FIDO 数据
              storage_erase_all();

              // 清 PIN / UV
              pin_reset();
              uv_reset();

              sleep_ms(50);

              // 强制复位
              watchdog_reboot(0,0,0);

              while (1) { __wfi(); }
          }
          EOF

          cat > wipe_build/wipe/CMakeLists.txt << 'EOF'
          cmake_minimum_required(VERSION 3.13)
          include(pico_sdk_import.cmake)
          project(pico_fido_wipe_project)

          pico_sdk_init()

          add_executable(pico_fido_wipe
              wipe_main.c
          )

          target_link_libraries(pico_fido_wipe
              pico_stdlib
              hardware_watchdog
              storage
          )

          pico_add_extra_outputs(pico_fido_wipe)
          EOF

      - name: Configure wipe firmware
        run: |
          cd wipe_build
          cmake -DPICO_BOARD=pico2 -DPICO_PLATFORM=rp2350 .

      - name: Build wipe firmware
        run: |
          cd wipe_build
          make pico_fido_wipe -j$(nproc)

      # =====================================================
      # 6. Upload artifacts
      # =====================================================
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pico-fido-artifacts
          path: |
            build/*.uf2
            wipe_build/*.uf2
